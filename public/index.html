<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pointify</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #d4dce6 0%, #e8f0f5 100%);
            color: #111;
            line-height: 1.6;
            padding: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        input, textarea, select {
            font-size: 16px;
        }

        /* ====== Glass Container ====== */
        .glass {
            position: relative;
            width: 100%;
            max-width: 48rem;
            margin: 1.25rem auto;
            padding: 2.25rem;
            border-radius: 1.25rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(1.2rem) saturate(180%);
            -webkit-backdrop-filter: blur(1.2rem) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .glass p {
            margin-bottom: 1rem;
        }

        header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #111;
        }

        section {
            margin-bottom: 2rem;
        }

        /* ====== Labels & Inputs ====== */
        label {
            display: inline-block;
            min-width: 6rem;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            padding: 0.7rem 0.9rem;
            border-radius: 0.65rem;
            border: 1px solid rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 25rem;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.55);
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.25);
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        /* ====== Checkbox ====== */
        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 0.4rem;
            accent-color: #007aff;
        }

        /* ====== Buttons ====== */
        button {
            padding: 0.7rem 1.4rem;
            border-radius: 0.8rem;
            border: none;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #3a8ef6, #06d6d9);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: scale(0.97);
        }

        button.remove {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: #f56565;
        }

        button.remove:hover {
            color: #e53e3e;
        }

        #logoutBtn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        #logoutBtn:hover {
            background: linear-gradient(135deg, #e63956, #e63c1f);
        }

        /* ====== Vote Buttons ====== */
        .vote-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            margin: 1.5rem 0;
            justify-content: center;
        }

        .vote-buttons button {
            flex: 1 1 12%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);
            color: #111;
            font-size: 1rem;
            font-weight: bold;
            min-width: 2.8rem;
            max-width: 3.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .vote-buttons button:hover {
            background: rgba(255, 255, 255, 0.65);
        }

        .vote-buttons button:focus-visible {
            outline: 3px solid #007aff;
            outline-offset: 2px;
        }

        .vote-buttons button.selected {
            background: linear-gradient(135deg, #007aff, #00c6ff);
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 122, 255, 0.25);
        }

        /* ====== Lists ====== */
        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            padding: 0.3rem 0;
        }

        .list-item {
            display: block;
            margin-left: 2em;
            position: relative;
        }

        .list-item::before {
            content: "⭐️";
            position: absolute;
            left: -1.5em;
        }

        /* ====== Popup Overlay ====== */
        .popup-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            width: 90%;
            max-width: 22rem;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(1rem) saturate(180%);
            -webkit-backdrop-filter: blur(1rem) saturate(180%);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
        }

        .popup p {
            margin-bottom: 1rem;
            color: #111;
        }

        /* ====== Accessibility ====== */
        :focus-visible {
            outline: 3px solid #007aff;
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }

        /* ====== Responsive ====== */
        @media (max-width: 48rem) {
            .glass {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .vote-buttons button {
                flex: 1 1 20%;
                min-width: 2.3rem;
                max-width: 2.6rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
<div class="glass">
    <header>
        <h1>Let's Pointify!</h1>
        <button id="logoutBtn" style="display: none">Logout</button>
    </header>

    <section id="preLogin">
        <p>
            <label for="nameInput">Name: </label>
            <input type="text" id="nameInput"/>
        </p>
        <p>
            <input type="checkbox" id="isAdminInput"/>
            <label for="isAdminInput">I'm Admin</label>
        </p>
        <p id="teamIdField">
            <label for="teamIdInput">Team ID: </label>
            <input type="text" id="teamIdInput"/>
        </p>
        <p>
            <button id="submitBtn">Join</button>
        </p>
    </section>

    <section>
        <p id="adminInfo" style="display: none"></p>
    </section>

    <section id="usersContainer" style="display: none">
        <h2>Team Members</h2>
        <ul id="users" aria-live="polite"></ul>
    </section>

    <section id="estimationForm" style="display: none">
        <h2>New Story</h2>
        <p>
            <label for="storyTitleInput">Enter the title of new story:</label>
        </p>
        <p>
            <textarea id="storyTitleInput" rows="2"></textarea>
        </p>
        <p>
            <button id="startEstimationBtn">Start Estimation</button>
        </p>
    </section>

    <section id="estimationContainer" style="display: none">
        <h2>Estimation</h2>
        <p><b>Estimating:</b></p>
        <p id="currentStoryTitle"></p>

        <p><b>Your vote:</b></p>
        <div id="voteButtons" class="vote-buttons">
            <button id="voteBtn1" onclick="sendVote(1)">1</button>
            <button id="voteBtn2" onclick="sendVote(2)">2</button>
            <button id="voteBtn3" onclick="sendVote(3)">3</button>
            <button id="voteBtn5" onclick="sendVote(5)">5</button>
            <button id="voteBtn8" onclick="sendVote(8)">8</button>
            <button id="voteBtn13" onclick="sendVote(13)">13</button>
            <button id="voteBtn21" onclick="sendVote(21)">21</button>
            <button id="voteBtnnull" onclick="sendVote(null)">?</button>
        </div>

        <p id="finishEstimationContainer">
            <button id="finishEstimationBtn">Finish Estimation</button>
        </p>

        <p><b>Voting status:</b></p>
        <ul id="votes" aria-live="polite"></ul>
    </section>

    <section id="estimatedContainer" style="display: none">
        <h2>Estimated Stories</h2>
        <div id="estimatedStories"></div>
    </section>
</div>

<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <p id="popupMessage"></p>
        <p>
            <button id="closePopupBtn">Close</button>
        </p>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js" type="module"></script>
</body>
</html>
