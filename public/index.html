<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pointify</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        input, textarea, select {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #d4dce6 0%, #e8f0f5 100%);
            color: #111;
            line-height: 1.6;
            padding: 1.25rem;
        }

        /* ====== Glass Container ====== */
        .glass {
            position: relative;
            max-width: 50rem;
            margin: 1.25rem auto;
            padding: 2.5rem;
            border-radius: 1.25rem;

            background: rgba(245, 250, 255, 0.25);
            backdrop-filter: blur(0.9375rem);
            -webkit-backdrop-filter: blur(0.9375rem);
            border: 0.0625rem solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.08);

            overflow: hidden;
        }

        /* ====== Inner Glow Using Pseudo-element ====== */
        .glass::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 1.25rem;
            box-shadow: inset 0 0 3.125rem rgba(255, 255, 255, 0.08);
            pointer-events: none;
        }

        /* ====== Text & Headings ====== */
        .glass h1, .glass h2, .glass h3 {
            margin-bottom: 1.25rem;
            color: #111;
        }

        .glass p {
            margin-bottom: 0.9375rem;
            color: #111;
        }

        /* ====== Default Buttons ====== */
        .glass button {
            padding: 0.625rem 1.25rem;
            border-radius: 0.75rem;
            border: none;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(0.625rem);
            -webkit-backdrop-filter: blur(0.625rem);
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.1s;
        }

        .glass button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .glass button:active {
            background: rgba(255, 255, 255, 0.45);
            transform: scale(0.95);
        }

        /* ====== Links ====== */
        .glass a {
            color: #007aff;
            text-decoration: none;
        }

        .glass a:hover {
            text-decoration: underline;
        }

        /* ====== Vote Buttons ====== */
        .vote-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
            max-width: 100%;
        }

        .vote-buttons button {
            flex: 1 1 12%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(0.625rem);
            -webkit-backdrop-filter: blur(0.625rem);
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;

            display: flex;
            align-items: center;
            justify-content: center;

            min-width: 2.5rem;
            max-width: 3rem;
        }

        .vote-buttons button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .vote-buttons button:active {
            background: rgba(255, 255, 255, 0.45);
            transform: scale(0.95);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: #fff;
            padding: 1.25rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 20rem;
            text-align: center;
            position: relative;
            box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.3);
        }

        /* ====== Responsive Adjustments ====== */
        @media (max-width: 48rem) {
            body {
                padding: 0.5rem;
            }

            .glass {
                max-width: 100%;
                width: 100%;
                margin: 0.5rem auto;
                padding: 1.25rem;
                border-radius: 0.75rem;
            }

            .vote-buttons button {
                flex: 1 1 20%;
                min-width: 2rem;
                max-width: 2.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
<div class="glass">
    <h1>Lets Pointify!</h1>
    <p>
        <button id="logoutBtn" style="display: none">Logout</button>
    </p>
    <div id="preLogin">
        <p>
            <label for="nameInput">Name: </label>
            <input type="text" id="nameInput">
        </p>
        <p>
            <input type="checkbox" id="isAdminInput">
            <label for="isAdminInput">I'm Admin</label>
        </p>
        <p id="teamIdField">
            <label for="teamIdInput">Team ID: </label>
            <input type="text" id="teamIdInput">
        </p>
        <p>
            <button id="submitBtn"></button>
        </p>
    </div>

    <div>
        <p id="adminInfo" style="display: none"></p>
    </div>

    <div id="usersContainer" style="display: none">
        <ul id="users"></ul>
        <p></p>
    </div>

    <div id="estimationForm" style="display: none">
        <p>
            <label for="storyTitleInput">Enter the title of new story:</label>
            <textarea id="storyTitleInput" rows="2" style="display: block; width: 100%; padding: 1rem;"></textarea>
        </p>
        <p>
            <button id="startEstimationBtn">Start Estimation</button>
        </p>
    </div>

    <div id="estimationContainer" style="display: none">
        <p>
            <b>Estimating:</b>
        </p>
        <p id="currentStoryTitle"></p>
        <p>
            <b>Your vote:</b>
        </p>
        <p class="vote-buttons">
            <button onclick="sendVote(1)">1</button>
            <button onclick="sendVote(2)">2</button>
            <button onclick="sendVote(3)">3</button>
            <button onclick="sendVote(5)">5</button>
            <button onclick="sendVote(8)">8</button>
            <button onclick="sendVote(13)">13</button>
            <button onclick="sendVote(21)">21</button>
            <button onclick="sendVote(null)">?</button>
        </p>
        <p id="finishEstimationContainer">
            <button id="finishEstimationBtn">Finish Estimation</button>
        </p>
        <p>
            <b>Voting status:</b>
        </p>
        <ul id="votes"></ul>
        <p></p>
    </div>

    <div id="estimatedContainer" style="display: none">
        <p>
            <b>Estimated:</b>
        </p>
        <div id="estimatedStories"></div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <p id="popupMessage"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js" type="module"></script>
</body>
</html>
