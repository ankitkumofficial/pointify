<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pointify</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #d4dce6 0%, #e8f0f5 100%); /* soft iOS-like gradient */
            color: #111; /* default text color */
            line-height: 1.6;
            padding: 20px;
        }

        ul li::marker {
            color: var(--bullet-color, black);
            font-size: var(--bullet-size, 1em);
        }

        /* ====== Glass Container ====== */
        .glass {
            position: relative;
            max-width: 800px;
            margin: 20px auto; /* horizontal center, top-aligned */
            padding: 40px;
            border-radius: 20px;

            /* iOS glass style */
            background: rgba(245, 250, 255, 0.25); /* slight bluish tint */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3); /* subtle highlight border */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08); /* soft shadow for depth */

            /* optional inner glow for realism */
            overflow: hidden;
        }

        /* ====== Inner Glow Using Pseudo-element ====== */
        .glass::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;
            box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.08);
            pointer-events: none;
        }

        /* ====== Text & Headings ====== */
        .glass h1, .glass h2, .glass h3 {
            margin-bottom: 20px;
            color: #111; /* dark text for readability */
        }

        .glass p {
            margin-bottom: 15px;
            color: #111;
        }

        /* ====== Optional Buttons ====== */
        .glass button {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .glass button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* ====== Links ====== */
        .glass a {
            color: #007aff; /* iOS blue */
            text-decoration: none;
        }

        .glass a:hover {
            text-decoration: underline;
        }

        /* ====== Optional Responsive Adjustments ====== */
        @media (max-width: 768px) {
            .glass {
                padding: 30px;
                margin: 15px;
            }
        }
    </style>
</head>

<body>
<div class="glass">
    <h1>Lets Pointify!</h1>
    <button id="logoutBtn" style="display: none">Logout</button>
    <div id="preLogin">
        <label for="nameInput">Name: </label>
        <input type="text" id="nameInput">
        <input type="checkbox" id="isAdminInput">
        <label for="isAdminInput">I'm Admin (New Team Id will be created)</label>
        <div id="teamIdInputDiv">
            <br>
            <label for="teamIdInput">Team Id: </label>
            <input type="text" id="teamIdInput">
        </div>
        <br><br>
        <button id="submitBtn"></button>
    </div>

    <div id="adminInfo" style="display: none">
    </div>

    <br>

    <div id="estimationForm" style="display: none">
        <label for="storyTitleInput">Enter the title of current story:</label>
        <textarea id="storyTitleInput" rows="2" style="display: block; width: 80%; padding: 15px;"></textarea>
        <br>
        <button id="startEstimationBtn">Start Estimation</button>
    </div>
    <br>

    <div id="usersContainer" style="display: none">
        <ul id="users"></ul>
    </div>

    <br>

    <div id="estimationContainer" style="display: none">
        <b>Estimating for:</b>
        <div id="currentStoryTitle"></div>
        <br>
        <div>
            <button onclick="sendVote(1)">1</button>
            <button onclick="sendVote(2)">2</button>
            <button onclick="sendVote(3)">3</button>
            <button onclick="sendVote(5)">5</button>
            <button onclick="sendVote(8)">8</button>
            <button onclick="sendVote(13)">13</button>
            <br><br>
            <h2>Estimation:</h2>
            <ul id="votes"></ul>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js" type="module"></script>
</body>
</html>
