<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pointify</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #d4dce6 0%, #e8f0f5 100%);
            color: #111;
            line-height: 1.6;
            padding: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        input, textarea, select {
            font-size: 16px;
        }

        /* ====== Glass Container ====== */
        .glass {
            position: relative;
            width: 100%;
            max-width: 42rem;
            margin: 1.25rem auto;
            padding: 2rem;
            border-radius: 1.25rem;

            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(1rem);
            -webkit-backdrop-filter: blur(1rem);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.08);
        }

        @supports not ((backdrop-filter: blur(1rem))) {
            .glass {
                background: #ffffffee; /* fallback */
            }
        }

        .glass h1 {
            margin-bottom: 1.5rem;
            color: #111;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }

        .glass p {
            margin-bottom: 1rem;
        }

        .glass ul {
            margin-bottom: 1rem;
        }

        /* ====== Labels & Inputs ====== */
        .glass label {
            display: inline-block;
            min-width: 6rem;
            font-weight: 500;
        }

        .glass input[type="text"],
        .glass textarea {
            padding: 0.6rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 25rem;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
            background: rgba(255, 255, 255, 0.6);
        }

        .glass input[type="text"]:focus,
        .glass textarea:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.25);
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        /* ====== Checkbox ====== */
        .glass input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 0.4rem;
        }

        /* ====== Buttons ====== */
        .glass button,
        .popup button {
            padding: 0.6rem 1.25rem;
            border-radius: 0.75rem;
            border: none;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.1s;
        }

        .glass button:hover,
        .popup button:hover {
            background: linear-gradient(135deg, #3a8ef6, #06d6d9);
            transform: scale(1.05);
        }

        .glass button:active,
        .popup button:active {
            transform: scale(0.95);
        }

        #logoutBtn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        #logoutBtn:hover {
            background: linear-gradient(135deg, #e63956, #e63c1f);
        }

        /* ====== Vote Buttons ====== */
        .vote-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .vote-buttons button {
            flex: 1 1 12%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);
            color: #111;
            font-size: 0.9rem;
            font-weight: bold;
            min-width: 2.5rem;
            max-width: 3rem;
        }

        .vote-buttons button:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* ====== Popup Overlay ====== */
        .popup-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            width: 90%;
            max-width: 22rem;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(1rem);
            -webkit-backdrop-filter: blur(1rem);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .popup p {
            margin-bottom: 1rem;
            color: #111;
        }

        /* ====== Accessibility ====== */
        :focus-visible {
            outline: 3px solid #007aff;
            outline-offset: 2px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }

        /* ====== Responsive ====== */
        @media (max-width: 48rem) {
            .glass {
                padding: 1.25rem;
                border-radius: 0.75rem;
            }

            .vote-buttons button {
                flex: 1 1 20%;
                min-width: 2rem;
                max-width: 2.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
<div class="glass">
    <h1>Let's Pointify!</h1>
    <p>
        <button id="logoutBtn" style="display: none">Delete Team and Logout</button>
    </p>
    <div id="preLogin">
        <p>
            <label for="nameInput">Name: </label>
            <input type="text" id="nameInput"/>
        </p>
        <p>
            <input type="checkbox" id="isAdminInput"/>
            <label for="isAdminInput">I'm Admin</label>
        </p>
        <p id="teamIdField">
            <label for="teamIdInput">Team ID: </label>
            <input type="text" id="teamIdInput"/>
        </p>
        <p>
            <button id="submitBtn">Join</button>
        </p>
    </div>

    <div>
        <p id="adminInfo" style="display: none"></p>
    </div>

    <div id="usersContainer" style="display: none">
        <ul id="users" aria-live="polite"></ul>
    </div>

    <div id="estimationForm" class="section" style="display: none">
        <p>
            <label for="storyTitleInput">Enter the title of new story:</label>
        </p>
        <p>
            <textarea id="storyTitleInput" rows="2"></textarea>
        </p>
        <p>
            <button id="startEstimationBtn" class="btn btn-primary">Start Estimation</button>
        </p>
    </div>

    <div id="estimationContainer" style="display: none">
        <p><b>Estimating:</b></p>
        <p id="currentStoryTitle"></p>
        <p><b>Your vote:</b></p>
        <p class="vote-buttons">
            <button onclick="sendVote(1)">1</button>
            <button onclick="sendVote(2)">2</button>
            <button onclick="sendVote(3)">3</button>
            <button onclick="sendVote(5)">5</button>
            <button onclick="sendVote(8)">8</button>
            <button onclick="sendVote(13)">13</button>
            <button onclick="sendVote(21)">21</button>
            <button onclick="sendVote(null)">?</button>
        </p>
        <p id="finishEstimationContainer">
            <button id="finishEstimationBtn">Finish Estimation</button>
        </p>
        <p><b>Voting status:</b></p>
        <ul id="votes" aria-live="polite"></ul>
    </div>

    <div id="estimatedContainer" style="display: none">
        <p><b>Estimated:</b></p>
        <div id="estimatedStories"></div>
    </div>
</div>

<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <p id="popupMessage"></p>
        <p>
            <button onclick="closePopup()">Close</button>
        </p>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js" type="module"></script>
</body>
</html>
